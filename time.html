<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Date Setter</title>
    <!-- This line links the HTML to the CSS file. Make sure both files are in the same folder. -->
    <link rel="stylesheet" href="time.css">
</head>
<body>

    <!-- This is the main card that holds all the content. -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <h1>Set a Reminder</h1>
            <p>Select a date and time for your event.</p>
        </header>

        <!-- Form Section with inputs -->
        <form>
            <!-- Form Group for Date Input -->
            <div class="form-group">
                <label for="date">Enter date</label>
                <input type="date" id="date" name="date" aria-label="Enter date">
            </div>

            <!-- Form Group for Time Input -->
            <div class="form-group">
                <label for="time">Enter time</label>
                <input type="time" id="time" name="time" aria-label="Enter time">
            </div>

            <!-- Form Group for Month Input -->
            <div class="form-group">
                <label for="month">Enter month</label>
                <input type="month" id="month" name="month" aria-label="Enter month">
            </div>

            <!-- The main action button -->
            <button type="submit" class="submit-btn">Set Date and Time</button>
        </form>
    </div>

</body>
</html>
